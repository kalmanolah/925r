<div
    class="progress"
    style="min-width: 150px;"
>
    {% if value is not None %}
        <div
            class="progress-bar
                {% if value > 75 %}
                    bg-danger
                {% elif value > 50 %}
                    bg-warning
                {% else %}
                    bg-info
                {% endif %}
            "
            role="progressbar"
            style="width: {{ value }}%;"
        >
            {{ value }}%
        </div>
    {% else %}
        None
    {% endif %}
</div>
