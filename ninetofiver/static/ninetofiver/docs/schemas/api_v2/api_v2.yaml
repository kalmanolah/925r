openapi: 3.0.0

#####
# Basic API info
###
info:
  version: 2.0.0
  title: 925r API
  description: The 925r API, rewritten to be a bit more user-friendly.
  contact:
    name: Kalman Olah
    email: hello+925r@kalmanolah.net
    url: https://kalmanolah.net
  license:
    name: GPLv3
    url: https://www.gnu.org/licenses/gpl-3.0.html


#####
# Servers
###
servers:
  - url: /api/v2
  - url: '{server}/api/v2'
    variables:
      server:
        default: https://localhost:8000


#####
# Security
###
security:
  - basicAuth: []
  - apiKeyAuth: []
  - oAuth2PasswordAuth: []


#####
# Entity schemas
###
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    apiKeyAuth:
      type: apiKey
      in: query
      name: api_key
    oAuth2PasswordAuth:
      type: oauth2
      flows:
        password:
          tokenUrl: /oauth/v2/token/
          refreshUrl: /oauth/v2/token/
          scopes: []
  
  parameters:
    page:
      name: page
      in: query
      description: A page number within the paginated result set.
      schema:
        type: number
    page_size:
      name: page_size
      in: query
      description: Number of results to return per page.
      schema:
        type: number

  schemas:
    Gender:
      type: string
      enum:
        - m
        - f
    TimesheetStatus:
      type: string
      enum:
        - active
        - pending
        - closed
    LeaveStatus:
      type: string
      enum:
        - draft
        - pending
        - approved
        - rejected
    BaseModel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        type:
          type: string
          readOnly: true
        display_label:
          type: string
          readOnly: true
    MinimalModel:
      allOf:
        - $ref: '#/components/schemas/BaseModel'
    BasicModel:
      allOf:
        - $ref: '#/components/schemas/BaseModel'
        - type: object
          properties:
            created_at:
              type: string
              format: date-time
              readOnly: true
            updated_at:
              type: string
              format: date-time
              readOnly: true
    MinimalGroup:
      allOf:
        - $ref: '#/components/schemas/MinimalModel'
    MinimalLeaveType:
      allOf:
        - $ref: '#/components/schemas/MinimalModel'
    MinimalPerformanceType:
      allOf:
        - $ref: '#/components/schemas/MinimalModel'
    MinimalCompany:
      allOf:
        - $ref: '#/components/schemas/MinimalModel'
    MinimalContract:
      allOf:
        - $ref: '#/components/schemas/MinimalModel'
    MinimalContractRole:
      allOf:
        - $ref: '#/components/schemas/MinimalModel'
    MinimalLocation:
      allOf:
        - $ref: '#/components/schemas/MinimalModel'
    UserInfo:
      allOf:
        - $ref: '#/components/schemas/BaseModel'
        - type: object
          properties:
            birth_date:
              type: string
              format: date-time
            gender:
              $ref: '#/components/schemas/Gender'
            country:
              type: string
            join_date:
              type: string
              format: date-time
            phone_number:
              type: string
    User:
      allOf:
        - $ref: '#/components/schemas/BaseModel'
        - type: object
          properties:
            username:
              type: string
            email:
              type: string
              format: email
            first_name:
              type: string
            last_name:
              type: string
            is_active:
              type: boolean
            userinfo:
              $ref: '#/components/schemas/UserInfo'
    Me:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            groups:
              $ref: '#/components/schemas/MinimalGroup'
            is_staff:
              type: boolean
            is_superuser:
              type: boolean
    LeaveType:
      allOf:
        - $ref: '#/components/schemas/BaseModel'
        - type: object
          properties:
            name:
              type: string
    ContractRole:
      allOf:
        - $ref: '#/components/schemas/BaseModel'
        - type: object
          properties:
            name:
              type: string
    PerformanceType:
      allOf:
        - $ref: '#/components/schemas/BaseModel'
        - type: object
          properties:
            name:
              type: string
            multiplier:
              type: number
              format: double
    Location:
      allOf:
        - $ref: '#/components/schemas/BaseModel'
        - type: object
          properties:
            name:
              type: string
    Holiday:
      allOf:
        - $ref: '#/components/schemas/BaseModel'
        - type: object
          properties:
            name:
              type: string
            date:
              type: string
              format: date
            country:
              type: string
    LeaveDate:
      allOf:
        - $ref: '#/components/schemas/BasicModel'
        - type: object
          properties:
            starts_at:
              type: string
              format: date-time
            ends_at:
              type: string
              format: date-time
    Contract:
      allOf:
        - $ref: '#/components/schemas/BasicModel'
        - type: object
          properties:
            active:
              type: boolean
            name:
              type: string
            starts_at:
              type: string
              format: date-time
            ends_at:
              type: string
              format: date-time
            description:
              type: string
            performance_types:
              type: array
              items:
                $ref: '#/components/schemas/MinimalPerformanceType'
            company:
              $ref: '#/components/schemas/MinimalCompany'
            customer:
              $ref: '#/components/schemas/MinimalCompany'
    SupportContract:
      allOf:
        - $ref: '#/components/schemas/Contract'
    ProjectContract:
      allOf:
        - $ref: '#/components/schemas/Contract'
    ConsultancyContract:
      allOf:
        - $ref: '#/components/schemas/Contract'
        - type: object
          properties:
            duration:
              type: number
              format: double
    ContractUser:
      allOf:
        - $ref: '#/components/schemas/BasicModel'
        - type: object
          properties:
            contract:
              $ref: '#/components/schemas/MinimalContract'
            contract_role:
              $ref: '#/components/schemas/MinimalContractRole'
    Timesheet:
      allOf:
        - $ref: '#/components/schemas/BasicModel'
        - type: object
          properties:
            year:
              type: number
            month:
              type: number
            status:
              $ref: '#/components/schemas/TimesheetStatus'
            attachments:
              type: array
              items:
                type: number
    TimesheetBody:
      allOf:
        - $ref: '#/components/schemas/BasicModel'
        - type: object
          properties:
            year:
              type: number
            month:
              type: number
            status:
              $ref: '#/components/schemas/TimesheetStatus'
            attachments:
              type: array
              items:
                type: number
    Leave:
      allOf:
        - $ref: '#/components/schemas/BasicModel'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/LeaveStatus'
            description:
              type: string
            leave_type:
              $ref: '#/components/schemas/MinimalLeaveType'
            leavedate_set:
              type: array
              items:
                $ref: '#/components/schemas/LeaveDate'
            attachments:
              type: array
              items:
                type: number
    LeaveBody:
      allOf:
        - $ref: '#/components/schemas/BasicModel'
        - type: object
          properties:
            status:
              $ref: '#/components/schemas/LeaveStatus'
            description:
              type: string
            leave_type:
              type: number
            starts_at:
              type: string
              format: date-time
            ends_at:
              type: string
              format: date-time
            full_day:
              type: boolean
            attachments:
              type: array
              items:
                type: number
    Whereabout:
      allOf:
        - $ref: '#/components/schemas/BasicModel'
        - type: object
          properties:
            location:
              $ref: '#/components/schemas/MinimalLocation'
            description:
              type: string
            starts_at:
              type: string
              format: date-time
            ends_at:
              type: string
              format: date-time
    WhereaboutBody:
      allOf:
        - $ref: '#/components/schemas/BasicModel'
        - type: object
          properties:
            location:
              type: number
            description:
              type: string
            starts_at:
              type: string
              format: date-time
            ends_at:
              type: string
              format: date-time
    Performance:
      allOf:
        - $ref: '#/components/schemas/BasicModel'
        - type: object
          properties:
            contract:
              $ref: '#/components/schemas/MinimalContract'
            date:
              type: string
              format: date-time
    ActivityPerformance:
      allOf:
        - $ref: '#/components/schemas/Performance'
        - type: object
          properties:
            duration:
              type: number
              format: double
            description:
              type: string
            contract_role:
              $ref: '#/components/schemas/MinimalContractRole'
            performance_type:
              $ref: '#/components/schemas/MinimalPerformanceType'
            redmine_id:
              type:
                number
    StandbyPerformance:
      allOf:
        - $ref: '#/components/schemas/Performance'
    PerformanceBody:
      allOf:
        - $ref: '#/components/schemas/BasicModel'
        - type: object
          properties:
            contract:
              type: number
            date:
              type: string
              format: date-time
    ActivityPerformanceBody:
      allOf:
        - $ref: '#/components/schemas/PerformanceBody'
        - type: object
          properties:
            duration:
              type: number
              format: double
            description:
              type: string
            contract_role:
              type: number
            performance_type:
              type: number
            type:
              type: string
              value: ActivityPerformance
            redmine_id:
              type: number
    StandbyPerformanceBody:
      allOf:
        - $ref: '#/components/schemas/PerformanceBody'
        - type: object
          properties:
            type:
              type: string
              value: StandbyPerformance
    Attachment:
      allOf:
        - $ref: '#/components/schemas/BasicModel'
        - type: object
          properties:
            name:
              type: string
            description:
              type: string
            slug:
              type: string
            file:
              type: string
              format: uri
            file_url:
              type: string
              format: uri
    AttachmentBody:
      allOf:
        - $ref: '#/components/schemas/BasicModel'
        - type: object
          properties:
            name:
              type: string
            description:
              type: string
            file:
              type: string
              format: binary
    PerformanceImportSuggestion:
      allOf:
        - type: object
          properties:
            id:
              type: number
              nullable: true
            contract:
              type: number
            redmine_id:
              type: number
            duration:
              type: number
              format: double
            description:
              type: string
            date:
              type: string
              format: date


#####
# API calls
###
paths:
  /me/:
    get:
      operationId: getMe
      responses: 
        200:
          description: The currently authenticated user
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Me'

  /users/:
    get:
      operationId: getUsers
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_size'
        - name: order_by
          in: query
          schema:
            type: string
            enum:
              - username
              - email
              - first_name
              - last_name
        - name: username
          in: query
          schema:
            type: string
        - name: username__icontains
          in: query
          schema:
            type: string
        - name: email
          in: query
          schema:
            type: string
        - name: email__icontains
          in: query
          schema:
            type: string
        - name: first_name
          in: query
          schema:
            type: string
        - name: first_name__icontains
          in: query
          schema:
            type: string
        - name: last_name
          in: query
          schema:
            type: string
        - name: last_name__icontains
          in: query
          schema:
            type: string
        - name: is_active
          in: query
          schema:
            type: boolean
        - name: userinfo__birth_date
          in: query
          schema:
            type: string
        - name: userinfo__birth_date__month
          in: query
          schema:
            type: number
        - name: userinfo__birth_date__day
          in: query
          schema:
            type: number
      responses: 
        200:
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
  /users/{userId}/:
    parameters:
      - name: userId
        in: path
        schema:
          type: number
    get:
      operationId: getUser
      responses:
        200:
          description: A user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /leave_types/:
    get:
      operationId: getLeaveTypes
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_size'
      responses:
        200:
          description: List of leave types
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/LeaveType'
  /leave_type/{leaveTypeId}/:
    parameters:
      - name: leaveTypeId
        in: path
        schema:
          type: number
    get:
      operationId: getLeaveType
      responses:
        200:
          description: A leave type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaveType'

  /contract_roles/:
    get:
      operationId: getContractRoles
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_size'
      responses:
        200:
          description: List of contract roles
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ContractRole'
  /contract_roles/{contractRoleId}/:
    parameters:
      - name: contractRoleId
        in: path
        schema:
          type: number
    get:
      operationId: getContractRole
      responses:
        200:
          description: A contract role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContractRole'

  /performance_types/:
    get:
      operationId: getPerformanceTypes
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_size'
      responses:
        200:
          description: List of performance types
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/PerformanceType'
  /performance_types/{performanceTypeId}/:
    parameters:
      - name: performanceTypeId
        in: path
        schema:
          type: number
    get:
      operationId: getPerformanceType
      responses:
        200:
          description: A performance type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PerformanceType'

  /locations/:
    get:
      operationId: getLocations
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_size'
      responses:
        200:
          description: List of locations
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Location'
  /locations/{locationId}/:
    parameters:
      - name: locationId
        in: path
        schema:
          type: number
    get:
      operationId: getLocation
      responses:
        200:
          description: A location
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'

  /holidays/:
    get:
      operationId: getHolidays
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_size'
        - name: name
          in: query
          schema:
            type: string
        - name: name__icontains
          in: query
          schema:
            type: string
        - name: date
          in: query
          schema:
            type: string
        - name: date__gt
          in: query
          schema:
            type: string
        - name: date__gte
          in: query
          schema:
            type: string
        - name: date__lt
          in: query
          schema:
            type: string
        - name: date__lte
          in: query
          schema:
            type: string
        - name: country
          in: query
          schema:
            type: string
        - name: order_by
          in: query
          schema:
            type: string
            enum:
              - name
              - date
              - country
      responses:
        200:
          description: List of holidays
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Holiday'
  /holidays/{holidayId}/:
    parameters:
      - name: holidayId
        in: path
        schema:
          type: number
    get:
      operationId: getHoliday
      responses:
        200:
          description: A holiday
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Holiday'

  /contracts/:
    get:
      operationId: getContracts
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_size'
        - name: name
          in: query
          schema:
            type: string
        - name: name__icontains
          in: query
          schema:
            type: string
        - name: active
          in: query
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
        - name: order_by
          in: query
          schema:
            type: string
            enum:
              - name
              - active
      responses:
        200:
          description: List of contracts
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/SupportContract'
                        - $ref: '#/components/schemas/ConsultancyContract'
                        - $ref: '#/components/schemas/ProjectContract'
  /contracts/{contractId}/:
    parameters:
      - name: contractId
        in: path
        schema:
          type: number
    get:
      operationId: getContract
      responses:
        200:
          description: A contract
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contract'

  /contract_users/:
    get:
      operationId: getContractUsers
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_size'
        - name: contract
          in: query
          schema:
            type: string
        - name: order_by
          in: query
          schema:
            type: string
            enum:
              - contract
      responses:
        200:
          description: List of contract users
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ContractUser'
  /contract_users/{contractUserId}/:
    parameters:
      - name: contractUserId
        in: path
        schema:
          type: number
    get:
      operationId: getContractUser
      responses:
        200:
          description: A contract user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContractUser'

  /timesheets/:
    get:
      operationId: getTimesheets
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_size'
        - name: year
          in: query
          schema:
            type: number
        - name: year__gt
          in: query
          schema:
            type: number
        - name: year__gte
          in: query
          schema:
            type: number
        - name: year__lt
          in: query
          schema:
            type: number
        - name: year__lte
          in: query
          schema:
            type: number
        - name: month
          in: query
          schema:
            type: number
        - name: month__gt
          in: query
          schema:
            type: number
        - name: month__gte
          in: query
          schema:
            type: number
        - name: month__lt
          in: query
          schema:
            type: number
        - name: month__lte
          in: query
          schema:
            type: number
        - name: status
          in: query
          schema:
            type: string
        - name: order_by
          in: query
          schema:
            type: string
            enum:
              - year
              - month
              - status
      responses:
        200:
          description: List of timesheets
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Timesheet'
    post:
      operationId: postTimesheet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimesheetBody'
      responses:
        201:
          description: A created timesheet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timesheet'
  /timesheets/{timesheetId}/:
    parameters:
      - name: timesheetId
        in: path
        schema:
          type: number
    get:
      operationId: getTimesheet
      responses:
        200:
          description: A timesheet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timesheet'
    put:
      operationId: putTimesheet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimesheetBody'
      responses:
        200:
          description: A timesheet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timesheet'
    delete:
      operationId: deleteTimesheet
      responses:
        204:
          description: A timesheet

  /leave/:
    get:
      operationId: getLeave
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_size'
        - name: status
          in: query
          schema:
            type: string
        - name: description
          in: query
          schema:
            type: string
        - name: description__icontains
          in: query
          schema:
            type: string
        - name: order_by
          in: query
          schema:
            type: string
            enum:
              - status
        - name: date__range
          in: query
          schema:
            type: string
      responses:
        200:
          description: List of leave
          content:
            application/json:
              schema:
                type: object
                properties:
